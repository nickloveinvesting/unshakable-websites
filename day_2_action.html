<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('mandateForm');
        const submitBtn = document.getElementById('submitBtn');
        const formInputs = form.querySelectorAll('input, textarea');
        const webhookUrl = 'https://hook.us2.make.com/7wbmkvn8vujpej74sy29299rl9nmgn9e';
        const lessonTitle = 'Toby-ism #2: No Excuses (Lesson #112)';

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simple validation
            let isValid = true;
            formInputs.forEach(input => {
                if (input.hasAttribute('required') && !input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--error-start').trim();
                    input.style.boxShadow = `0 0 0 3px rgba(220, 38, 38, 0.3)`;
                } else {
                    input.style.borderColor = '';
                    input.style.boxShadow = '';
                }
            });

            if (!isValid) {
                // You can add a more prominent error message here if needed
                return;
            }

            handleSubmission();
        });
        
        // Reset validation styles on input
        formInputs.forEach(input => {
            input.addEventListener('input', () => {
                if (input.value.trim()) {
                    input.style.borderColor = '';
                    input.style.boxShadow = '';
                }
            });
        });

        async function handleSubmission() {
            // 1. Change UI to "Submitting" state
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            submitBtn.classList.remove('error', 'success');

            // 2. Gather form data
            const formData = {
                lessonTitle: lessonTitle,
                submittedAt: new Date().toISOString(),
                fullName: document.getElementById('fullName').value.trim(),
                email: document.getElementById('email').value.trim(),
                mandates: [
                    {
                        excuse: document.getElementById('excuse1').value.trim(),
                        mandate: document.getElementById('mandate1').value.trim(),
                    },
                    {
                        excuse: document.getElementById('excuse2').value.trim(),
                        mandate: document.getElementById('mandate2').value.trim(),
                    },
                    {
                        excuse: document.getElementById('excuse3').value.trim(),
                        mandate: document.getElementById('mandate3').value.trim(),
                    }
                ]
            };

            // 3. Send data to webhook
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.ok) {
                    // Success State
                    submitBtn.textContent = 'Submitted Successfully';
                    submitBtn.classList.add('success');
                    // Disable all form fields
                    formInputs.forEach(input => {
                        input.disabled = true;
                        input.style.cursor = 'not-allowed';
                    });
                } else {
                    // Handle server-side errors
                    throw new Error(`Server responded with status: ${response.status}`);
                }
            } catch (error) {
                console.error('Submission Error:', error);
                // Error State
                submitBtn.textContent = 'Error - Try Again';
                submitBtn.classList.add('error');
                submitBtn.disabled = false; // Re-enable for another attempt

                // Optional: Reset button after a delay to allow another try
                setTimeout(() => {
                    if (submitBtn.classList.contains('error')) {
                        submitBtn.textContent = 'Submit Your Mandates';
                        submitBtn.classList.remove('error');
                    }
                }, 4000);
            }
        }
    });
</script>
