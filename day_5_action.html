<!-- This script handles form validation, state changes, and the asynchronous submission to the webhook. -->
<script>
    (function() {
        // Encapsulate the script to avoid global scope pollution.
        const container = document.getElementById('gratitude-journal-container');
        if (!container) return; // Exit if the container isn't found

        const form = container.querySelector('#gratitudeJournalForm');
        const submitButton = container.querySelector('#submitButton');
        const buttonText = container.querySelector('.button-text');
        const statusMessage = container.querySelector('#submissionStatus');
        const webhookUrl = 'https://hook.us2.make.com/7wbmkvn8vujpej74sy29299rl9nmgn9e';

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Simple client-side validation
            if (!form.checkValidity()) {
                statusMessage.textContent = 'Please fill out all required fields.';
                statusMessage.className = 'status-error';
                // Trigger browser's native validation UI
                form.reportValidity();
                return;
            }
            
            submitForm();
        });

        async function submitForm() {
            setSubmittingState(true);

            // Construct the data payload from form inputs
            const formData = new FormData(form);
            const payload = {
                submittedAt: new Date().toISOString(),
                ...Object.fromEntries(formData.entries())
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    handleSuccess();
                } else {
                    // Handle HTTP errors like 4xx, 5xx
                    const errorData = await response.text();
                    handleError(`Submission failed. Server responded with: ${response.status}.`);
                    console.error('Server error details:', errorData);
                }
            } catch (error) {
                // Handle network errors
                handleError('Submission failed. Please check your network connection.');
                console.error('Network or fetch error:', error);
            } finally {
                setSubmittingState(false);
            }
        }

        function setSubmittingState(isSubmitting) {
            submitButton.disabled = isSubmitting;
            if (isSubmitting) {
                submitButton.classList.add('state-submitting');
                buttonText.textContent = 'Submitting...';
                statusMessage.textContent = '';
                statusMessage.className = '';
            } else {
                submitButton.classList.remove('state-submitting');
            }
        }

        function handleSuccess() {
            buttonText.textContent = 'Submitted Successfully';
            submitButton.classList.add('state-success');
            submitButton.disabled = true;
            statusMessage.textContent = 'Your entry has been recorded. Well done!';
            statusMessage.className = 'status-success';

            // Disable all form fields after successful submission
            Array.from(form.elements).forEach(element => {
                element.disabled = true;
            });
        }
        
        function handleError(message) {
            buttonText.textContent = 'Error - Try Again';
            submitButton.classList.add('state-error');
            submitButton.disabled = false; // Allow user to try again
            statusMessage.textContent = message;
            statusMessage.className = 'status-error';
            
            // Reset button to its original state after a few seconds
            setTimeout(() => {
                if (!submitButton.disabled) { // Only reset if not in another submission attempt
                    buttonText.textContent = 'Submit Journal Entry';
                    submitButton.classList.remove('state-error');
                    statusMessage.textContent = '';
                    statusMessage.className = '';
                }
            }, 5000);
        }
        
    })();
</script>
